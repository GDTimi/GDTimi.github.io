<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
</head>
<body>
    <!--Main header section, with navbar-->
    <header>
        <nav style="background-color: cornflowerblue;">
            Navbar content goes here
        </nav>   
    </header>

    <!--Main content sections-->
    <main>
        <!--About section-->
        <section style="background-color:powderblue">
            <div style="display: grid; grid-template-columns: 2;">
                <h2>About</h2>

                About content goes here
            </div>

        </section>

        <!--Portfolio section-->
        <section style="background-color: cornflowerblue;">
            <div style="display: grid;">
                <h2>Portfolio</h2>
                Portfolio content goes here                
            </div>

        </section>

        <!--Contact section-->
        <section style="background-color:powderblue">
            <div style="display: grid;">
                <h2>Contact</h2>
                Contact info goes here
            </div>

        </section>

    </main>

    <!--Main footer section, with copyright & nav return-->
    <footer style="background-color: cornflowerblue;">
            Copyright and nav return goes here
    </footer>
    
</body>
</html>
